    "Â¡Sorpresa! Te tocÃ³ ðŸŽŠ","Â¡No hay vuelta atrÃ¡s, es tu momento! ðŸ˜","Â¡Luz, cÃ¡mara y acciÃ³n, elegido! ðŸŽ¬",
    "Â¡Toma tu momento de fama! ðŸŒŸ","Â¡Brilla como nunca! ðŸ’«","Â¡Alerta mÃ¡xima, eres tÃº! âš¡",
    "Â¡Has sido cazado por la ruleta! ðŸŽ¯","Â¡Que la fuerza te acompaÃ±e! ðŸŒ€","Â¡PrepÃ¡rate para la gloria! ðŸ†",
    "Â¡La suerte te eligiÃ³! ðŸ€","Â¡Hora de brillar! âœ¨","Â¡Momento Ã©pico desbloqueado! ðŸŽ®",

const gifs = [

const btn = document.getElementById('ruletaBtn');
const ruletaDiv = document.getElementById('ruleta');
const cantidadSelect = document.getElementById('cantidad');
const gifLeft = document.getElementById('gifLeft');
const customNombres = document.getElementById('customNombres');
const fileInput = document.getElementById('fileNombres');

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function getRandomUnique(arr, num) {
    const shuffled = [...arr].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, num);
}

function getRandomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

async function girarRuleta() {
    const cantidad = parseInt(cantidadSelect.value);
    ruletaDiv.innerHTML = '';
    gifLeft.innerHTML = '';

    const customList = customNombres.value.split("\n").map(n => n.trim()).filter(n => n !== "");
    const nombresParaUsar = customList.length > 0 ? customList : nombres;

    const finalSelection = getRandomUnique(nombresParaUsar, Math.min(cantidad, nombresParaUsar.length));
    const selectedPhrase = getRandomItem(frases);

    for (let i = 0; i < 25; i++) {
        ruletaDiv.innerHTML = '';
        const temp = getRandomUnique(nombresParaUsar, Math.min(cantidad, nombresParaUsar.length));
        temp.forEach(nombre => {
            const nombreDiv = document.createElement('div');
            nombreDiv.className = 'nombre';
            nombreDiv.textContent = nombre;
            ruletaDiv.appendChild(nombreDiv);
        });
        await sleep(100 - i*3);
    }

    ruletaDiv.innerHTML = '';
    finalSelection.forEach((nombre, index) => {
        const nombreDiv = document.createElement('div');
        nombreDiv.className = 'nombre highlight';

        if(index === 0) {
            const phraseDiv = document.createElement('div');
            phraseDiv.className = 'phrase';
            phraseDiv.textContent = selectedPhrase;
            nombreDiv.appendChild(phraseDiv);
        }

        const nameText = document.createElement('div');
        nameText.textContent = nombre;
        nombreDiv.appendChild(nameText);

        ruletaDiv.appendChild(nombreDiv);
    });

    const gifImgLeft = document.createElement('img');
    gifImgLeft.src = getRandomItem(gifs);
    gifLeft.appendChild(gifImgLeft);
}

// Leer archivos .txt, .csv o Excel
fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    if(file.name.endsWith(".xls") || file.name.endsWith(".xlsx")) {
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const sheetData = XLSX.utils.sheet_to_json(firstSheet, {header:1});
            const namesFromExcel = sheetData.map(row => row[0]).filter(n => n);
            const current = customNombres.value.split("\n").map(n => n.trim()).filter(n => n !== "");
            customNombres.value = [...current, ...namesFromExcel].join("\n");
        }
        reader.readAsArrayBuffer(file);
    } else {
        reader.onload = function(event) {
            const text = event.target.result;
            const lines = text.split(/\r?\n|,/).map(n => n.trim()).filter(n => n !== "");
            const current = customNombres.value.split("\n").map(n => n.trim()).filter(n => n !== "");
            customNombres.value = [...current, ...lines].join("\n");
        }
        reader.readAsText(file);
    }
});

btn.addEventListener('click', girarRuleta);
</script>
